<div class="container">
  <div class="container">
    <div class="col">
      <h3>{{ titulo }}</h3>
    </div>
    <hr />
    <form class="form-row">
      <div class="form-group col-sm-2">
        <label for="nombre" class="sr-only sr-only-focusable">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="from-control"
          [(ngModel)]="nombreInput" />
      </div>
      <div class="form-group col-sm-2">
        <label for="apellido" class="sr-only sr-only-focusable">Apellido</label>
        <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="from-control"
          [(ngModel)]="apellidoInput" />
      </div>
      <button type="submit" class="btn btn-primary" (click)="agregarPersona()">
        agregar
      </button>
    </form>
  </div>
 
  
</div>
<app-persona *ngFor="let personaElemento of personas; let i = index"
[persona]="personaElemento" [indise]="i">


</app-persona>
